<!doctype html>
<html lang="ko">
<head>

    <!--  tailwind cd  -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet"/>

<body class="mx-auto relative" style="width: 390px; height: 700px;">

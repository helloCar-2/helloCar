<!--map 자바스크립트 시작-->
<script>
    const drivingLoungeLocation = {
        latitude: 36.350498,
        longitude: 127.384827
    };

    const windowCenter = {
        latitude: drivingLoungeLocation.latitude,
        longitude: drivingLoungeLocation.longitude
    };

    const options = {
        center: new kakao.maps.LatLng(windowCenter.latitude, windowCenter.longitude),
        level: 3
    };

    const container = document.getElementById('map');
    const map = new kakao.maps.Map(container, options);

    // tilesloaded 이벤트 핸들러 등록
    kakao.maps.event.addListener(map, 'tilesloaded', function() {
        // 모든 타일이 로드된 후에 relayout 호출
        map.relayout();
    });
</script>
<!--map 자바스크립트 끝-->

<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--  tailwind cd  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  tailwind script  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/datepicker.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"
            integrity="sha512-jGR1T3dQerLCSm/IGEGbndPwzszJBlKQ5Br9vuB0Pw2iyxOy+7AK+lJcCC8eaXyz/9du+bkCy4HXxByhxkHf+w=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!--  css  -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!--  csrf 토큰  -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>hellocar</title>
    <!-- 구글 폰트   -->
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
</head>
<body class="mx-auto relative min-h-screen" style="width: 390px; height: 700px;">
<th:block layout:fragment="content"></th:block>
<footer th:replace="~{footer :: footerFragment}"></footer>
</body>
<script>
    (function () {
        $(function () {
            // 드래그 박스 취득
            var containerEl = $('#external-events-list')[0];
            new FullCalendar.Draggable(containerEl, {
                itemSelector: '.fc-event', eventData: function (eventEl) {
                    return {title: eventEl.innerText.trim()}
                }
            });
            // calendar element 취득
            var calendarEl = $('#calendar1')[0];
            // full-calendar 생성하기
            var calendar = new FullCalendar.Calendar(calendarEl, {
                // 해더에 표시할 툴바
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                initialDate: '2024-01-17',
// 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
                locale: 'ko',
// 한국어 설정
                editable: true,
// 수정 가능
                droppable: true,
// 드래그 가능
                drop: function (arg) {
                    // 드래그 엔 드롭 성공시 드래그 박스에서 아이템을 삭제한다.
                    arg.draggedEl.parentNode.removeChild(arg.draggedEl);
                }
            });
            // 캘린더 랜더링
            calendar.render();
        });
    })();
</script>
</html>

<html layout:decorate="~{layout}" class="relative">
<div layout:fragment="content" class="container mx-auto w-5/6">
    <img src="../img/logo1.png" class="h-20 w-60 object-cover mx-auto my-6 object-cover mt-12">
    <h5 class="text-4xl text-center my-8 font-bold">마이페이지</h5>
    <div>
        <div>
            <label for="id" class="flex mb-2 text-xl font-medium text-gray-900 ">아이디</label>
            <textarea id="id" rows="1"
                      class="flex mb-4 p-4 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Write your thoughts here..."></textarea>
        </div>
        <div>
            <label for="pw" class="flex mb-2 text-xl font-medium text-gray-900 ">비밀번호</label>
            <textarea id="pw" rows="1"
                      class="flex mb-4 p-4 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Write your thoughts here..."></textarea>
        </div>
        <div>
            <label for="pw_check" class="flex mb-2 text-xl font-medium text-gray-900 ">비밀번호 확인</label>
            <textarea id="pw_check" rows="1"
                      class="flex mb-4 p-4 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Write your thoughts here..."></textarea>
        </div>
        <div>
            <label for="name" class="flex mb-2 text-xl font-medium text-gray-900 ">성명</label>
            <textarea id="name" rows="1"
                      class="flex mb-4 p-4 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Write your thoughts here..."></textarea>
        </div>
        <div>
            <label class="flex mb-2 text-xl font-medium text-gray-900 ">이메일</label>
            <form>
                <label for="search"
                       class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <input type="search" id="search"
                           class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="이메일을 입력해주세요." required>
                    <button id="sendVerificationCodeButton"
                            onclick="emailSend()"
                            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">
                        인증번호 발송
                    </button>
                </div>
            </form>
            <div id="verificationCode" style="display: none"
                 class="card shadow-xl border w-1/2 mt-4 mx-auto p-4 rounded-2xl">
                <form class="max-w-sm mx-auto text-center border-collapse">

                    <div class="flex mb-2 justify-center space-x-2 rtl:space-x-reverse">
                        <div>
                            <label for="code-1" class="sr-only">First code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-2')"
                                   id="code-1"
                                   class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   required>
                        </div>
                        <div>
                            <label for="code-2" class="sr-only">Second code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-3')"
                                   id="code-2"
                                   class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   required>
                        </div>
                        <div>
                            <label for="code-3" class="sr-only">Third code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-2', 'code-4')"
                                   id="code-3"
                                   class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   required>
                        </div>
                        <div>
                            <label for="code-4" class="sr-only">Fourth code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-3', 'code-5')"
                                   id="code-4"
                                   class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   required>
                        </div>
                        <div>
                            <label for="code-5" class="sr-only">Fivth code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-4', 'code-6')"
                                   id="code-5"
                                   class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   required>
                        </div>
                        <div>
                            <label for="code-6" class="sr-only">Sixth code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-5', 'code-6')"
                                   id="code-6"
                                   class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   required>
                        </div>
                    </div>
                    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">6자리 코드를
                        입력해주세요.</p>
                </form>
            </div>

        </div>
        <div class="flex text-center mt-12">
            <button type="button"
                    class="my-auto w-full justify-start focus:outline-none text-white bg-[#f3651f] hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 ">
                회원 정보 수정
            </button>
        </div>
        <div class="text-right">
            <a href="#" id="withdrawButton" class=" mt-2 text-red-500 ml-auto underline hover:text-yellow-500">
                회원 탈퇴
            </a>
        </div>
    </div>
</div>
</html>

<script>

    // use this simple function to automatically focus on the next input
    function focusNextInput(el, prevId, nextId) {
        if (el.value.length === 0) {
            document.getElementById(prevId).focus();
        } else {
            document.getElementById(nextId).focus();
        }
    }

    function emailSend() {
        var verificationCodeElement = document.getElementById("verificationCode");

        verificationCodeElement.style.display = "block";
    }

    document.getElementById('withdrawButton').addEventListener('click', function (event) {
        event.preventDefault(); // 기본 동작(링크 이동) 방지

        // 확인창 표시
        var confirmation = confirm("정말로 탈퇴하시겠습니까?");

        // 확인을 선택한 경우 탈퇴 로직 수행
        if (confirmation) {
            // 여기에 실제 탈퇴 로직을 추가합니다.
            alert("탈퇴되었습니다."); // 예시로 경고창 표시
        }
    });
</script>

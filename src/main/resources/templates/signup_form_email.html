<html layout:decorate="~{layout2}">
<div layout:fragment="content" class="container my-3 p-4">
    <div class="background_img">
        <img src="/img/logo.png" alt="로고" class="text-center mt-24 mx-auto w-60 h-20 object-cover">
        <h5 class="login mb-20 mt-10 text-4xl tracking-tight text-black text-center">회원가입</h5>
    </div>
    <form class="flex-col text-center">
        <div>
            <label for="first_name" class="text-left block mb-2 text-sm font-medium text-gray-900">이름</label>
            <input type="text" id="first_name"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg rounded border-gray-200 focus:ring-yellow-200 focus:border-red-500 block w-full p-2.5"
                   placeholder="성명" required>
        </div>
        <div class="flex pt-10">
            <div class="relative w-full">
                <label for="first_name" class="text-left block mb-2 text-sm font-medium text-gray-900">메일</label>
                <input type="email" id="search-dropdown"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg rounded border-gray-200 focus:ring-yellow-200 focus:border-red-500 block w-full p-2.5"
                       placeholder="user@user.com" required>
                <button type="submit"
                        class="mt-6 absolute top-1 end-0 p-2.5 text-sm font-medium text-white bg-[#f3651f] hover:bg-[#cc5012] rounded-e-lg border border-[#f3651f] hover:bg-[#cc5012]">
                    발송
                </button>
            </div>
        </div>
        <label for="first_name" class="text-left block mt-4 mb-2 text-sm font-medium text-gray-900">인증번호</label>
        <div class="flex bg-gray-50 border border-gray-300 rounded-lg justify-center mt-2 mb-2 space-x-2 rtl:space-x-reverse p-2 bg-gray-100">
            <div>
                <label for="code-1" class="sr-only">First code</label>
                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-2')" id="code-1"
                       class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                       required>
            </div>
            <div>
                <label for="code-2" class="sr-only">Second code</label>
                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-3')" id="code-2"
                       class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                       required>
            </div>
            <div>
                <label for="code-3" class="sr-only">Third code</label>
                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-2', 'code-4')" id="code-3"
                       class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                       required>
            </div>
            <div>
                <label for="code-4" class="sr-only">Fourth code</label>
                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-3', 'code-5')" id="code-4"
                       class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                       required>
            </div>
            <div>
                <label for="code-5" class="sr-only">Fivth code</label>
                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-4', 'code-6')" id="code-5"
                       class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                       required>
            </div>
            <div>
                <label for="code-6" class="sr-only">Sixth code</label>
                <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-5', 'code-6')" id="code-6"
                       class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                       required>
            </div>
        </div>
        <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500">인증번호 6자리를 입력헤주세요</p>
    </form>
    <a th:href="@{/hellocar/signup_form}">
        <button class="w-full h-12 mt-6 p-8 text-white bg-[#f3651f] hover:bg-[#cc5012] text-sm py-6 flex items-center"
                type="button">
            <p class="font-bold mx-auto text-base">NEXT →</p>
        </button>
    </a>
</div>
</html>

<script>
    function focusNextInput(el, prevId, nextId) {
        if (el.value.length === 0) {
            document.getElementById(prevId).focus();
        } else {
            document.getElementById(nextId).focus();
        }
    }
</script>
